<div class="container-fluid">
    <!-- <div class="row">
        <h5 style="color: grey;">Category</h5>
    </div> -->
    <div class="col-lg-12 pt-2 d-flex" style="margin-left: 36px">


      <div class="card col-lg-6" style="height: 40%;">
        <div *ngFor="let category of categoriesList.slice(0, displayCount)">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div class="rounded-circle border border-secondary overflow-hidden me-3" style="width: 70px; height: 70px; margin-left: -65px;">
                <img src="../../../assets/categoryImage.jpg" alt="Profile Image" class="w-100 h-100 object-fit-cover">
              </div>
              <div style="padding-left: 2px;">
                <b style="color: rgb(71, 70, 70);">Name : </b>{{category.name}}
                <br>
                <b style="color: rgb(71, 70, 70);">Status : </b>{{category.status}}
              </div>
              <div class="text-right">
                <i class="fa fa-pencil-square-o" type="submit" (click)="editCategory(category.id)" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <hr>
        </div>
        <div class="text-center" *ngIf="categoriesList.length > displayCount">
          <a (click)="loadMore()" type="submit" style="color: blue;">View More</a>
        </div>
      </div>
    
      <div class="col-lg-1"></div>
    
      <div class="col-lg-4">
        <a>Add Category</a>
        <div class="card mt-4">
          <form [formGroup]="addCategoryForm">
            <div>
              <label>Category Name</label>
              <input type="text" class="form-control" formControlName="categoryName" placeholder="Enter Category Name">
            </div>
            <div class="mt-4 text-center">
              <button type="button" class="btn btn-dark" (click)="submit()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    



    
<div bsModal #categoryData="bs-modal" class="modal fade" id="categoryModal" role="dialog"
[config]="{backdrop: 'static'}" aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title"><strong>Update Category</strong></h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="editCategoryForm">
        <div class="row">
            <div class="col-md-10 d-flex">
                <div class="col-md-4">
                    <label for="categoryName" class="form-label">Category Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="categoryName" placeholder="Enter Category Name" class="form-control" formControlName="categoryName">
                </div>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-10 d-flex">
                <div class="col-md-4">
                    <label for="categoryName" class="form-label">Status</label>
                </div>
                <div class="col-md-6">
                  <select type="text"  placeholder="Enter First Name" class="form-control" formControlName="status">
                    <option value="">Select Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    </select>                </div>
            </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-dark"  
        (click)="update()">Update</button>
      <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
    </div>
  </div>
</div>
</div>
