<div class="container-fluid">
  <!-- <div class="row">
    <h5 style="color: grey;">Customers</h5>
  </div> -->

  <div class="card" style="background-color: #C4CACA; margin-left: 36px;height: 270px ">
    <h5>Add Customers</h5>
    <div class="card-body">
      <form [formGroup]="customerForm">
        <div class="row">
          <div class="col-lg-5">
            <img src="../../../assets/customers.png" alt="Profile Image"
              class="w-100 h-75 object-fit-cover rounded-top ">
          </div>
          <div class="col-lg-1"></div>



          <div class="col-lg-6">
            <div class="d-flex">
              <div class="col-md-4">
                <label for="categoryName" class="form-label">Customer Name</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="Enter Customer Name" formControlName="name" class="form-control">
              </div>
            </div>
            <div class="d-flex pt-2">
              <div class="col-md-4">
                <label for="categoryName" class="form-label">Phone No</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="Enter Phone No" formControlName="phone" class="form-control">
              </div>
            </div>
            <div class="d-flex pt-2">
              <div class="col-md-4">
                <label for="categoryName" class="form-label">Email ID</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="Enter Email ID" formControlName="email" class="form-control">
              </div>
            </div>
            <div class="mt-4 text-center">
              <button type="button" class="btn btn-dark" (click)="submit()">Submit</button>
            </div>
          </div>


        </div>
      </form>

    </div>



  </div>
  <div class="mt-4">
    <div class="card" style="background-color: white; margin-left: 36px; ">
      <div class="card-body">
        <h5>Customers List</h5>
        <div class="card border" *ngFor="let customer of customersList">
          <div class="card-body">
            <div class="row">
              <div style="padding-left: 2px;padding-top: 20px;">
                <i class="fa fa-user" aria-hidden="true"></i>
              </div>
              <div class="col-lg-3">
                <b>Name:</b> {{customer?.name}}
              </div>
              <div class="col-lg-3">
                <b>Email:</b> {{customer?.email}}
              </div>
              <div class="col-lg-3">
                <b>Phone:</b> {{customer?.phone}}
              </div>
              <div class="col-lg-2 ">
                <b>Total Sale:</b> {{customer?.total_sales}}

              </div>
              <div class="col-lg-1 text-end">
                <i class="fa fa-pencil-square-o" type="submit" aria-hidden="true"
                  (click)="editCustomer(customer.customer_id)"></i>
              </div>
            </div>
          </div>
        </div>


      </div>

    </div>
  </div>



  <div bsModal #customersData="bs-modal" class="modal fade" id="customersModal" role="dialog"
    [config]="{backdrop: 'static'}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><strong>Update Customer</strong></h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="customerFormUpdate">
            <div class="row">
              <div class="col-md-10 d-flex">
                <div class="col-md-4">
                  <label for="categoryName" class="form-label">Customer Name</label>
                </div>
                <div class="col-md-6">
                  <input type="text" id="categoryName" placeholder="Enter Customer Name" formControlName="name"
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-md-10 d-flex">
                <div class="col-md-4">
                  <label for="categoryName" class="form-label">Phone No</label>
                </div>
                <div class="col-md-6">
                  <input type="text" id="status" placeholder="Enter Phone Number" formControlName="phone"
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-md-10 d-flex">
                <div class="col-md-4">
                  <label for="categoryName" class="form-label">Email ID</label>
                </div>
                <div class="col-md-6">
                  <input type="text" id="status" placeholder="Enter Email Id" formControlName="email"
                    class="form-control">
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" (click)="update()">Update</button>
          <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
