<div class="container-fluid">
    <!-- <div class="row">
      <h5 style="color: grey;">Users</h5>
    </div> -->

    <div style="margin-left: 36px;">
      <div class="col-lg-12 row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-8 text-end">
          <button type="button" class="btn btn-dark" (click)="addUser('Add')">Add User</button>
        </div>

      </div>
        <div class="card mt-2">
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Sl.no</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email Id</th>
                        <th scope="col">Role</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of userList; let i = index">
                        <th>{{i+1}}</th>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role.name}}</td>
                        <td>{{user.status}}</td>
                        <td>  <i class="fa fa-pencil-square-o" type="submit" aria-hidden="true" (click)="editCustomer(user.user_id, 'Edit')"></i>
                        </td>
                      </tr>
     
                    </tbody>
                  </table>

            </div>
            
        </div>
    </div>
</div>



<div bsModal #usersData="bs-modal" class="modal fade" id="usersModal" role="dialog"
[config]="{backdrop: 'static'}" aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 *ngIf="!isEdit" class="modal-title"><strong>Add User</strong></h4>
      <h4 *ngIf="isEdit"class="modal-title"><strong>Update User</strong></h4>  
      </div>
    <div class="modal-body">
      <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-10 d-flex">
                <div class="col-md-4">
                    <label for="categoryName" class="form-label">First Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="categoryName" placeholder="Enter First Name" class="form-control" formControlName="first_name">
                </div>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-10 d-flex">
                <div class="col-md-4">
                    <label for="categoryName" class="form-label">Last Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="status" placeholder="Last Name" formControlName="last_name" class="form-control">
                </div>
            </div>
        </div>
        
        <div class="row pt-2">
            <div class="col-md-10 d-flex">
                <div class="col-md-4">
                    <label for="categoryName" class="form-label">Email Id</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="status" placeholder="Enter Email Id"  formControlName="email" class="form-control">
                </div>
            </div>
        </div>
        <div class="row pt-2">
          <div class="col-md-10 d-flex">
              <div class="col-md-4">
                  <label for="categoryName" class="form-label">Role</label>
              </div>
              <div class="col-md-6">
                <select type="text"   class="form-control" formControlName="role_id">
                  <option value=''>Select Role</option>
                  <option *ngFor="let role of rolesList" value="{{role.role_id}}">{{role.name}}</option>
                  </select>             
               </div>
          </div>
      </div>
        <div *ngIf="isEdit" class="row pt-2">
            <div class="col-md-10 d-flex">
                <div class="col-md-4">
                    <label for="categoryName" class="form-label">Status</label>
                </div>
                <div class="col-md-6">
                  <select type="text"  placeholder="Enter First Name" class="form-control" formControlName="status">
                    <option value="">Select Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>

                    </select>                  </div>
            </div>
        </div>

      </form>
    </div>
    <div class="modal-footer">
      <button  *ngIf="!isEdit"  type="button" class="btn btn-dark"  
      (click)="submit()">Save</button>
      <button *ngIf="isEdit"  type="button" class="btn btn-dark"  
        (click)="update()">Update</button>
      <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
    </div>
  </div>
</div>
</div>
