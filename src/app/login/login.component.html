<div class="login">
        <div class="col-lg-12 d-flex">

            <div class="col-lg-2">
    
            </div>
            <div class="col-lg-4 imageCard">
    
            </div>
            <div class="col-lg-4 pt-4" style="margin-top: 100px;">
                <form [formGroup]="loginForm">

                <div class="col-lg-8 form-group row">
                    <label class="col-sm-3 col-form-label">Email </label>
                    <div class="col-sm-9">
                        <input class="form-control" formControlName="email" formControlName="email" placeholder="Enter Email">
                    </div>
                </div>
                <div class="col-lg-8 form-group row pt-2">
                    <label class="col-sm-3 col-form-label">Password </label>
                    <div class="col-sm-9">
                        <input class="form-control" formControlName="password" placeholder="Enter Password" name="password">
                    </div>
                </div>
            </form>

                <div class="col-lg-6 pt-4" style="margin-left: 120px;">
                    <button type="submit"  (click)="submit()" class="btn btn-dark-blue">Login</button>
    
                </div>
            </div>
        </div>
 

</div>
