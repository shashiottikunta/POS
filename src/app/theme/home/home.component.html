<div class="container-fluid">
    <!-- <div class="row col-lg-12">
      <h5 style="color: grey;">Home</h5>
    </div> -->
    <div class="row col-lg-12" style="margin-left: 36px">
        <div class="col-lg-6 mb-4">
            <div class="card custom-card">
                <div class="card-body">
                    <h5 class="card-title">Categories</h5>
                    <p class="card-text">{{data?.categories}}</p>
                </div>
                <img src="../../../assets/categoryImage.jpg" class="card-img-bottom rounded-circle" alt="Image 1" style="object-fit: cover; width: 80%; height: 100%; margin-top: -80px;
                margin-left: 100px">
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card custom-card">
                <div class="card-body">
                    <h5 class="card-title">Products</h5>
                    <p class="card-text">{{data.products}}</p>
                </div>
                <img src="../../../assets/product1.jpeg" class="card-img-bottom rounded-circle" alt="Image 1" style="object-fit: cover; width: 80%; height: 100%; margin-top: -80px;
                margin-left: 100px">
            </div>
        </div>
    </div>
    <div class="row col-lg-12" style="margin-left: 36px">
        <div class="col-lg-6 mb-4">
            <div class="card custom-card">
                <div class="card-body">
                    <h5 class="card-title">Today's Transction</h5>
                    <p class="card-text">{{data.total_transactions}}</p>
                </div>
                <img src="../../../assets/transaction1.jpg" class="card-img-bottom rounded-circle" alt="Image 1" style="object-fit: cover; width: 70%; height: 100%; margin-top: -80px;
                margin-left: 120px">
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card custom-card">
                <div class="card-body">
                    <h5 class="card-title">Today's Sale</h5>
                    <p class="card-text">{{data?.total_sale}}</p>
                </div>
                <img src="../../../assets/sale.jpg" class="card-img-bottom rounded-circle" alt="Image 1" style="object-fit: cover; width: 80%; height: 100%; margin-top: -80px;
                margin-left: 100px">
            </div>
        </div>
    </div>
    <div class="row col-lg-12">
    
        <div style="width: 80%;">
            <canvas id="barChart" width="150" height="150"></canvas>
        </div>
    </div>
</div>
